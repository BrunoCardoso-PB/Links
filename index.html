<!DOCTYPE html>

  <title>Links</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #0b00a3;
    }

    .link-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .link-list li {
      margin: 15px 0;
    }

    .link-list a {
      text-decoration: none;
      color: white;
      background: #0b00a3;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s ease;
    }

    .link-list a:hover {
      background: #00a323;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
