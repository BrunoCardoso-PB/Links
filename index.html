<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem auto;
      border-radius: 50%;
      background-color: white;
      background-size: cover;
      background-position: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .button-link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 198, 255, 0.5);
    }

    .button-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="background-image: url('./img/cattan.png');"></div>
    <h1>Links</h1>
    <div class="links-grid">
      <a href="https://www.dmcardweb.com.br/siscred/pos/login.aspx?cod=014" target="_blank" class="button-link">
        <img src="./img/DM.png" alt="Site1">
        DM Card
      </a>
      <a href="https://www.brasilcard.net/bca/lojista/login?f=login_lojista?b=m" target="_blank" class="button-link">
        <img src="./img/brasilcard.png" alt="Portal">
        BrasilCard
      </a>
      <a href="https://credz.com.br/areasegura/SGC/Login?ReturnUrl=%2fareasegura%2fSGC%2f" target="_blank" class="button-link">
        <img src="./img/credz.png" alt="Intranet">
        Credz
      </a>
      <a href="https://atendimento.acc.rpe.tech/" target="_blank" class="button-link">
        <!-- <img src="./img/rpe.png" alt="Suporte"> -->
        RPE - Atendimento
      </a>
      <a href="https://cattancard.prc.rpe.tech/cattancard/LoginModuloAdministradora?acao=login" target="_blank" class="button-link">
        <img src="./img/cattancard.png" alt="Suporte">
        GCD - CX
      </a>
      <a href="https://cobranca.gcdcard.com.br/login" target="_blank" class="button-link">
        <!-- <img src="./img/rpe.png" alt="Suporte"> -->
        ReedCod
      </a>
      <a href="https://cattan.cobransaas.com.br/#/login" target="_blank" class="button-link">
        <!-- <img src="./img/rpe.png" alt="Suporte"> -->
        Cobransaas
      </a>
      <a href="https://radioindoor.com.br/radio/login/radiosparx" target="_blank" class="button-link">
        <!-- <img src="./img/rpe.png" alt="Suporte"> -->
        Radio
      </a>
      <a href="https://brunocardoso-pb.github.io/calculadora-dm/" target="_blank" class="button-link">
        <!-- <img src="./img/rpe.png" alt="Suporte"> -->
        Calculadora - PCJ
      </a>
    </div>
  </div>
</body>
</html>
